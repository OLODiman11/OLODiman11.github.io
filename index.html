<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Колесо BFD</title>
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="edit-shield hidden">
        <div class="edit-field">
            <div class="scrollview">
                <ul></ul>
            </div>
            <button onclick="applyConfiguration()">Применить</button>
        </div>
    </div>

    <div class="datasets">
        <ul>
            <li><button value="events-data" onclick="selectDataset.call(this)">События</button></li>
            <li><button value="clennedj-data" onclick="selectDataset.call(this)">Членендж</button></li>
            <li><button value="points-data" onclick="selectDataset.call(this)">Баллы</button></li>
            <li><button value="ganres-data" onclick="selectDataset.call(this)">Жанры</button></li>
            <li><button value="punishments-data" onclick="selectDataset.call(this)">Наказания</button></li>
            <li><button value="coins-data" onclick="selectDataset.call(this)">Монетка</button></li>
            <li><button value="items-data" onclick="selectDataset.call(this)">Предметы</button></li>
            <li><button value="friends-data" onclick="selectDataset.call(this)">Друзья</button></li> 
        </ul>
    </div>
    <div class="wheel">
        <canvas></canvas>
    </div>
    <div class="description">Description placeholder.</div>        
    <div class="video">
        <video class="invisible"></video>
        <button onclick="spin.call(this)">Крутить</button>
    </div>
    
    <button class="edit-btn" onclick="openEdit()"></button>
    <input type="range" id="volume" name="volume" min="0" max="100" value="25" onchange="setVolume.call(this)">

    <script src="js/settings.js"></script>
    <script src="utils.js"></script>
    <script src="js/elementsLocator.js"></script>
    <script src="js/dataPrepare.js"></script>
    <script src="js/wheel2.js"></script>
    <script src="js/timer.js"></script>
    <script src="dataLoader.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
